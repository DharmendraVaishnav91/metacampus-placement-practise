<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <!-- body begins -->
  <body ng-app="todo" ng-controller="TodoCtrl">
  
  
  <ion-side-menus>   
    <ion-side-menu-content>
    <!-- header begins -->
     <ion-header-bar class="bar-royal">
       <h1 class="title">Todo</h1>
       <!-- New Task button-->
       <button class="button button-icon" ng-click="newTask()">
         <i class="icon ion-compose"></i>
       </button>
     </ion-header-bar>
     <!-- end of header -->
     
     <!-- content -->
     <ion-content>   
       <!-- list of all Tasks -->     
       <ion-list>
         <ion-item ng-repeat="task in tasks">
           {{task.title}}
         </ion-item>
       </ion-list>
     </ion-content>
    </ion-side-menu-content>
  </ion-side-menus>
  
  <!-- modal script -->
  <script id="new-task.html" type="text/ng-template">
   <div class="modal">   
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Feed a task</h1>
      <button class="button button-royal" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What would you forget?" ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-large button-block button-royal">Create Task</button>
        </div>
      </form>
    </ion-content>
   </div>
  </script>
  
</body>
</html>
